<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles/rafting.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="The contact page for the rafting website project. Allows the user to contact the rafting company.">
        <meta name="author" content="Talmage Trebilcock">
        <title>Talmage's Rafting Co. - Contact Us</title>
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Plan a Trip</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us!</h1>
            <div class="employees">
                <h2>Employees</h2>
                <div class="employeeimg">
                    <h3></h3>
                    <figure>
                        <img src="images/stevenweber.png" alt="employee1, Steven Weber">
                        <figcaption>Steven Weber</figcaption>
                    </figure>
                    <figure>
                        <img src="images/danielbarker.png" alt="employee2, Daniel Barker">
                        <figcaption>Daniel Barker</figcaption>
                    </figure>
                    <figure>
                        <img src="images/jamesfrancisco.png" alt="employee3, James Francisco">
                        <figcaption>James Francisco</figcaption>
                    </figure>
                </div>
            </div>
            <div class="companyinformation">
                <h2>Company Information</h2>
                <p>Address:</p>
                <p>10160 Hwy 19 W,</p>
                <p>Bryson City, NC 28713, USA</p>
                <p>Phone Number: 505-842-5662</p>
                <p>Email: support@talmagerafting.net</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1627.1865287497285!2d-83.558945!3d35.346387!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885934fca3d02379%3A0xb7e9cdc61a0254!2s10160%20Hwy%2019%20W%2C%20Bryson%20City%2C%20NC%2028713%2C%20USA!5e0!3m2!1sen!2sng!4v1701577609751!5m2!1sen!2sng" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <h2>Submit a Message</h2>
                <form>
                    <fieldset>
                        <label for="name">Username:</label><br>
                        <input type="text" id="name" name="name"><br><br>

                        <label for="email">Email Address:</label><br>
                        <input type="text" id="email" name="email"><br><br>

                        <label for="purpose">Purpose of your message:</label><br>
                        <input type="radio" id="generalinquiry" name="purpose" value="generalinquiry">
                        <label for="generalinquiry">General Inquiry</label><br>
                        <input type="radio" id="reservationquestion" name="purpose" value="reservationquestion">
                        <label for="reservationquestion">Reservation Question</label><br>
                        <input type="radio" id="websitesuggestion" name="purpose" value="websitesuggestion">
                        <label for="websitesuggestion">Website Suggestion</label><br><br>
                        
                        <label for="message">Your message:</label><br>
                        <textarea id="message" name="message"></textarea><br><br>

                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        <label for="subscribe"> Please subscribe me to the monthy newsletter.</label><br><br>

                        <button type="submit">Submit Message</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy;2023 ðŸŒŠ Talmage's Rafting Company ðŸŒŠ Talmage Trebilcock</p>

                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body> 
</html>
